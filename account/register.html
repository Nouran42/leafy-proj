<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body{
            background-image: url(../images/89210.jpg);
            background-size:cover;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container" style="max-width: 2500px; padding: 50px;">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card cont">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 img-container">
                                <img src="../images/Screenshot 2023-12-28 151325.jpg" alt="not found" class="img-fluid mb-8 image">
                                <p class="text-center img-overlay">Join our Family!</p>
                            </div>
                            <div class="col-md-6 d-flex align-items-center flex-md-wrap">
                                <div class="w-100">
                                    <h1 class="mb-4 text-center txt">Sign up</h1>
                                    <div class="row mt-4">
                                        <div class="col text-center btnn" style="padding-bottom: 20px;">
                                            <button class="btn google-btn" >
                                                <a href=""><img src="../images/google.png" alt="" class="logo" > &nbsp; &nbsp;</a> sign up with google
                                            </button>
                                        </div> 
                                    </div>
                                    <form class="w-100">
                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="inputFirstName" class="form-label">First Name</label>
                                                <input type="text" id="inputFirstName" class="form-control" aria-describedby="firstNameHelpBlock" required>
                                            </div>
                                            <div class="col">
                                                <label for="inputLastName" class="form-label">Last Name</label>
                                                <input type="text" id="inputLastName" class="form-control" aria-describedby="lastNameHelpBlock" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputEmail5" class="form-label">Email</label>
                                            <input type="email" id="inputEmail5" class="form-control" aria-describedby="passwordHelpBlock" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPassword5" class="form-label">Password</label>
                                            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPassword2" class="form-label">Confirm Password</label>
                                            <input type="password" id="inputPassword2" class="form-control" aria-describedby="passwordHelpBlock" required>
                                        </div>
                                        <div class="btndiv" style="padding-top:5%;">
                                            <button type="submit" class="btn btn-primary button">Register</button>
                                        </div>
                                    </form>
                                    <div class="text-center pt-2">
                                        <p>Already have an account?<a href="login.html" class="text-decoration-underline">Sign In</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
